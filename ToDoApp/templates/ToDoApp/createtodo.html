{% extends 'base.html' %}
{% load static %}
    Creating ToDo
{% block title %}
    ToDo Website
{% endblock %}



{% block content %}
<div class="container justify-content-center w-50" style="background-color:darkturquoise;">
<div class="row justify-content-center mt-5">
    <div class="col-md-5 w-100 ">
        <h2 style="margin-top:1rem; font-weight:bold; color:white; text-align:center">New Todo</h2>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5 w-100">
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group" style=" font-weight:bold;">
                <label for="title">Title</label>
                <input type="text" name="title" class="form-control" id="title" required>
            </div>
            <div class="form-group" style="margin-top:1rem; font-weight:bold;">
                <label for="memo">Memo</label>
                <textarea name="memo" class="form-control" id="memo" ></textarea>
            </div>
            <div class="form-group form-check" style="margin-top:2rem; font-weight:bold;">
                <input type="checkbox" name="important" class="form-check-input" id="important">
                <label class="form-check-label" for="important">Important</label>
            </div>
    
            <button type="submit" class="btn btn" style="background-color:#00203FFF; color:white; margin-top:2rem;font-weight:bold;margin-bottom:2rem;margin-left:2rem;">Create</button>
        </form>
    </div>
</div>
</div>

{% endblock %}
